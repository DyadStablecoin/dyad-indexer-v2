name: Lint and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v4.0.0
          
    - name: Install dependencies
      run: |
        pnpm install

    - name: Lint
      run: |
        pnpm lint

    - name: Test
      run: |
        pnpm test
